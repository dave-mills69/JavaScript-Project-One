<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Search City for more Information</div>
                <div class="date"></div>
            </section>

            <div class="current">
                <div class="temp">--<span>°c</span></div>
                <div class="weather">Current Weather Condition</div>
                <div class="hi-low">Low °c / High °c</div>
            </div>

            <div class="like-button">
                <button>Click here to Like This Page!</button>
            </div>     
                      

        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
